<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Dashboard page</title>
</head>
<body>
	<section>
	<div class="container text-center">
	<div class="card">
	<div class="card-body my-5">
	
	<img src="" style="height: 200px; width: 200px;"
						class="my_profile_picture" th:src="@{'/img/contact_logo.jpg'}"
						alt="" />
						
	</div>
	
	<h1 class="text-center mt-3 text-secondary font-italic font-weight-light">
	Start adding your contact on cloud....</h1>
	
	<a th:href="@{/user/add-contact}" class="btn btn-primary btn-block text-uppercase mt-4 ">Add New Contact</a>
	
	</div>
	</div>
	
	<script type="text/javascript">
    
	$(document).ready(() =>{
		$('.item').removeClass('active');
		$("#home-link").addClass("active");
	});
	</script>
	
	</section>
</body>
</html>
